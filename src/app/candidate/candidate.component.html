<p>candidate works!</p>
<div class="container-fluid">
    <form [formGroup]="requestForm" (ngSubmit)="submit()">
        <div class="form-horizontal">
            <div formArrayName="academies" *ngFor="let academy of academiesFormArray.controls; let i = index">
                <div class="row form-group">
                    <div class="col-md-1">
                        <input id="" type="checkbox" [formControlName]="i">
                    </div>
                    <label for="fullName" class="control-label col-md-3"> {{academyList[i].name}} </label>


                    <!-- <label for="program" class="control-label col-md-2">מגמה </label> -->
                    <div class="col-md-3">
                        <select [id]="academyList[i].id" formControlName="{{academyList[i].id}}" class="form-control">
                            <option style="display:none" value="">Choose an option</option>
                            <option *ngFor="let p of programList" [value]="p.id">{{p.name}}</option>
                          </select>
                    </div>
                </div>

            </div>
            <div class="form-group row">
                <label for="fullName" class="control-label col-md-2">שם פרטי + משפחה </label>
                <div class="col-md-4">
                    <input type="text" formControlName="fullName" id="fullName" class="form-control" />
                </div>
                <label for="idNum" class="control-label col-md-2">תעודת זהות </label>
                <div class="col-md-4">
                    <input type="text" formControlName="idNum" id="idNum" class="form-control" />
                </div>
                <div class="col-md-5">
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="control-label col-md-2">כתובת </label>
                <div class="col-md-4">
                    <input type="text" formControlName="address" id="address" class="form-control" />
                </div>
                <label for="zipCode" class="control-label col-md-2">מיקוד </label>
                <div class="col-md-4">
                    <input type="text" formControlName="zipCode" id="zipCode" class="form-control" />
                </div>
                <div class="col-md-5">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="control-label col-md-2">דואר אלקטרוני </label>
                <div class="col-md-4">
                    <input type="text" formControlName="email" id="email" class="form-control" />
                </div>
                <div class="col-md-5">
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneNumberP" class="control-label col-md-2">טלפון </label>
                <div class="col-md-4">
                    <input type="text" formControlName="phoneNumberP" id="phoneNumberP" class="form-control" />
                </div>

                <label for="phoneNumberS" class="control-label col-md-2">טלפון נוסף</label>
                <div class="col-md-4">
                    <input type="text" formControlName="phoneNumberS" id="phoneNumberS" class="form-control" />
                </div>
                <div class="col-md-5">
                </div>
            </div>
            <div class="form-group row">
                <label for="BAMajorIn" class="control-label col-md-2">תואר B.A ב </label>
                <div class="col-md-4">
                    <input type="text" formControlName="BAMajorIn" id="BAMajorIn" class="form-control" />
                </div>
                <div class="col-md-5">
                </div>
            </div>
            <div class="form-group row">
                <label for="university" class="control-label col-md-2">האוניברסיטה שבה אני לומד/למדתי </label>
                <div class="col-md-4">
                    <input type="text" formControlName="university" id="university" class="form-control" />
                </div>
                <div class="col-md-5">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2">

                    <input type="radio" class="radio-control" id="isGraduated1" value="true" name="isGraduated" formControlName="isGraduated">


                    <label for="isGraduated1" class="control-label ">שנת סיום תואר </label>
                </div>
                <div class="col-md-2">
                    <input type="text" formControlName="graduationYear" id="graduationYear" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4">

                    <input type="radio" class="radio-control" id="isGraduated2" value="false" name="isGraduated" formControlName="isGraduated">
                    <label for="isGraduated2" class="control-label">עדיין לומד בשנה האחרונה ללימוד התואר הראשון
                    </label>
                </div>
            </div>


            <button>הגש</button>

        </div>
    </form>

</div>
